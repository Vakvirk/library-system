<div class="flex justify-center items-center h-full">
  <div
    class="flex flex-col rounded-2xl w-[clamp(320px,28vw,500px)] min-h-[65.8vh] custom-secondary shadow-[0_8px_18px_rgba(0,0,0,0.6)] overflow-auto"
  >
    <div
      class="flex flex-col h-full justify-center gap-y-[clamp(1rem,2vw,2.5rem)] px-4 mt-6"
    >
      <div class="flex justify-between items-center w-full gap-x-4">
        <button
          type="button"
          class="custom-secondary custom-green-text border custom-green-border rounded-md h-[clamp(2rem,2.5vw,4rem)] w-[clamp(6rem,50%,32rem)] text-[clamp(1rem,1.3vw,2rem)] overflow-hidden"
        >
          Logowanie
        </button>
        <button
          type="button"
          class="custom-button-green text-white rounded-md h-[clamp(2rem,2.5vw,4rem)] w-[clamp(6rem,50%,32rem)] text-[clamp(1rem,1.3vw,2rem)] overflow-hidden cursor-pointer"
          [routerLink]="'/register'"
        >
          Rejestracja
        </button>
      </div>

      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="flex flex-col gap-y-[clamp(1rem,2vw,2.5rem)] h-4/5"
      >
        <div
          class="flex flex-col justify-start gap-y-[clamp(1rem,1vw,2.5rem)] h-[80%]"
        >
          <div class="h-[4.26vw] flex items-center">
            @if (credentialsValid === false) {
            <p class="text-red-600">
              Adres e-mail lub hasło nieprawidłowe, spróbuj ponownie.
            </p>
            }
          </div>
          <div class="flex flex-col">
            <label class="custom-green-text text-[clamp(1rem,1.5vw,2rem)]"
              >Adres e-mail:</label
            >
            <input
              type="email"
              name="Email"
              class="border custom-green-border w-full rounded-md px-1.5 h-[2vw] text-[clamp(1rem,1.2vw,2rem)]"
              [formControl]="form.controls.email"
            />
          </div>
          <div class="flex flex-col">
            <label class="custom-green-text text-[clamp(1rem,1.5vw,2rem)]"
              >Hasło:</label
            >
            <input
              type="password"
              name="Password"
              class="border custom-green-border w-full rounded-md px-1.5 h-[2vw] text-[clamp(1rem,1.2vw,2rem)] font-mono"
              [formControl]="form.controls.password"
            />
          </div>
          <!-- If fewer than max fields, there will be empty space below -->
        </div>
        <!-- Button always at bottom of the wrapper -->
        <div class="grow flex items-center justify-center mt-16">
          <button
            type="submit"
            class="custom-button-green text-white rounded-md h-[clamp(2rem,2.5vw,4rem)] w-[clamp(8rem,50%,32rem)] mx-auto text-[clamp(1rem,1.3vw,2rem)] overflow-hidden cursor-pointer"
          >
            Zaloguj
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
